<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../weather/style.css">
    <script src="https://kit.fontawesome.com/b1894a551b.js" crossorigin="anonymous"></script>
    <script src="../weather/js.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" class="search_bar" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weather loading">
            <h2 class="city">Weather in Seoul</h2>
            <div class="temp">10°C</div>
            <div class="flex">
                <img class="icon" src="" alt=""  />
                <div class="description">Cloudly</div>
            </div>
            <div class="humidity">습도 : 60%</div>
            <div class="wind">풍속 : 6.2 km/h</div>
    
        </div>
    </div>
    

    
</body>
</html>
